<!DOCTYPE html>
<html>
<head>
  <title>Login and Registration</title>
  <link rel="stylesheet" type="text/css" href="/css/auth.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="form-header">
        <h2>Login</h2>
      </div>
      <form id="login-form">
        <div class="form-group">
          <label for="login-username">Username:</label>
          <input type="text" id="login-username" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn">Login</button>
        </div>
      </form>
    </div>

    <div class="form-container">
      <div class="form-header">
        <h2>Registration</h2>
      </div>
      <form id="registration-form">
        <div class="form-group">
          <label for="registration-name">Name:</label>
          <input type="text" id="registration-name" required>
        </div>
        <div class="form-group">
          <label for="registration-email">Email:</label>
          <input type="email" id="registration-email" required>
        </div>
        <div class="form-group">
          <label for="registration-password1">Password1:</label>
          <input type="password" id="registration-password1" required>
        </div>
        <div class="form-group">
          <label for="registration-password2">Password2:</label>
          <input type="password" id="registration-password2" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn">Register</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
