<!DOCTYPE html>
<html>

<head>
    <title>House Layout</title>
    <link rel="stylesheet" href="/css/room1.css">
    <style>
        #c{
            position: absolute;
            top: 35px;
            left: 80px;
        }
        #h{
            position: absolute;
            top: 15px;
            left: 120px;
        }
        #A{
            position: absolute;
            top: 70px;
            right: 20px;
        }
        #N{
            position: absolute;
            top: 25px;
            left: 80px;
        }
        .G{
            background-color: rgba(255, 193, 7, 0.25);
            border-radius: 50%;

        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="door-hor"></div>
        <div class="utility">
            <div class="door-hor"></div>
            <div class="name">Utility Room</div>
        </div>
        <div class="kitchen">
            <div class="ref"></div>
            <div class="rug"></div>
            <div class="cabinets">
                <div class="stove"></div>
            </div>
            <div class="sink">
                <div class="sink-tap-1"></div>
                <div class="sink-tap-2"></div>
            </div>
            <div class="island">
                <p id="c">c</p>
                <div class="chair sliding-effect"></div>
            </div>
            <div class="name">Kitchen</div>
        </div>
        <div class="bathroom-2">
            <div class="window-hor sliding-effect"></div>
            <div class="door-hor sliding-effect"></div>
            <div class="shower"></div>
            <div class="toilet"></div>
            <div class="vanity"></div>
            <div class="rug"></div>
            <div class="name">Bath #1</div>
        </div>
        <div class="bedroom-2">
            <div class="door-ver"></div>
            <div class="window-hor sliding-effect"></div>
            <div class="bed-table"></div>
            <div class="bed">
                <div id="h">h</div>
                <div class="blanket sliding-effect"></div>
                <div class="pillow sliding-effect"></div>
            </div>
            <div class="table"></div>
            <div class="name"><span class="G">G</span>uest B<span class="G">e</span>droom</div>
        </div>
        <div class="living-room">
            <div class="rug"></div>
            <div class="window-ver "></div>
            <div class="sofa"></div>
            <div class="coffee-table"></div>
            <div class="tv-set"></div>
            <h1 style="margin-left: -50px; margin-top: 50px">ROOM 33</h1>
            <div class="name">Living Room</div>
        </div>
        <div class="bedroom-1">
            <div class="rug"></div>
            <div class="door-hor"></div>
            <div class="window-hor sliding-effect"></div>
            <div class="bed">
                <div id="A">A</div>
                <div class="blanket sliding-effect"></div>
                <div class="pillow sliding-effect"></div>
                <div class="pillow sliding-effect"></div>
            </div>
            <div class="bed-table"></div>
            <div class="bed-table"></div>
            <div class="name">Master Bedroom</div>
        </div>
        <div class="closet">
            <div class="wall-gap"></div>
            <div class="name">Walk-in Closet</div>
        </div>
        <div class="bathroom-1">
            <div class="door-ver"></div>
            <div class="door-ver"></div>
            <div class="window-hor sliding-effect"></div>
            <div class="rug sliding-effect"></div>
            <div class="bathtub"></div>
            <div class="vanity"></div>
            <div class="toilet"></div>
            <div class="name">Bath #2</div>
        </div>
        <div class="office">
            <div class="door-hor"></div>
            <div class="window-hor sliding-effect"></div>
            <div class="table"></div>
            <div class="name">home office</div>
        </div>
        <div class="patio">
            <div class="door-sliding sliding-effect"></div>
            <div class="real-patio">
                <div id="N">N</div>
                <div class="name">balcony</div>
            </div>
            <div class="patio-table reverse-sliding-effect"></div>
            <div class="patio-chair sliding-effect"></div>
            <div class="patio-chair"></div>
        </div>
    </div>
</body>
</html>
<!-- total 6 characters -->
