<!DOCTYPE html>
<html>
<head>
  <title>Room Selection</title>
  <link rel="stylesheet" type="text/css" href="/css/password-input.css">
</head>
<body>
  <div class="container">
    <h1>Password Selection</h1>
    <p>Please enter the password for the room you wish to enter.</p>
    <p>If you entered this page, it means you tried to be naughty and cheat, enter password.</p>
    <form id="room-form">
      <div class="form-group">
        <label for="room">Room:</label>
        <select id="room" required>
          <option value="">Select a Room</option>
        </select>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="text" id="password" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn">Enter</button>
      </div>
    </form>
  </div>

  <script src="/js/password-input.js"></script>
</body>
</html>
